<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>HPS</title>
</head>
<body>
<div class="container">
    <header>
        <h1>+Health</h1>
        <h2>plan sys</h2>
    </header>

    <main>
        
            <!--- Formulário Paciente -->
            <button>Paciente</button>
            <form action="" method="post">
                <table>
                    <tr>
                        <td>CPF</td>
                        <td>Senha</td>
                    </tr>
                    <tr>
                        <td><input type="text" name="cpf"></td>
                        <td><input type="password" name="senha"></td>
                    </tr>
                    <tr>
                        <td colspan="2" align="end"><input type="submit" value="OK"></td>
                    </tr>
                </table>
            </form>
            <!--- Formulário Médico -->
            <button>Médico</button>
            <form action="" method="post">
                <table>
                    <tr>
                        <td>CRM</td>
                        <td>Senha</td>
                    </tr>
                    <tr>
                        <td><input type="text" name="crm"></td>
                        <td><input type="password" name="senha"></td>
                    </tr>
                    <tr>
                        <td colspan="2" align="end"><input type="submit" value="OK"></td>
                    </tr>
                </table>
            </form>
            <!--- Formulário Laboratório -->
            <button>Laboratório</button>
            <form action="" method="post">
                <table>
                    <tr>
                        <td>CNPJ</td>
                        <td>Senha</td>
                    </tr>
                    <tr>
                        <td><input type="text" name="cnpj"></td>
                        <td><input type="password" name="senha"></td>
                    </tr>
                    <tr>
                        <td colspan="2" align="end"><input type="submit" value="OK"></td>
                    </tr>
                </table>
            </form>
            <!--- Formulário Admin -->
            <button>Admin</button>
            <form action="" method="post">
                <table>
                    <tr>
                        <td>Login</td>
                        <td>Senha</td>
                    </tr>
                    <tr>
                        <td><input type="text" name="login"></td>
                        <td><input type="password" name="senha"></td>
                    </tr>
                    <tr>
                        <td colspan="2" align="end"><input type="submit" value="OK"></td>
                    </tr>
                </table>
            </form>
        
    </main>
</div>
</body>
</html>
