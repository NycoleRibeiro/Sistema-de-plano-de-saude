<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/seccoes.css">
    <link rel="stylesheet" href="style/admin.css">
    <title>Administrador/Medico</title>
</head>
<body>
    <div class="container">
        <header>
            <img src="images/logoHpsCompleto.png"></img>
        </header>

        <main>
            <div id="medico" class="cadastro">
                <h1>Médico</h1>
                <form action="" method="post">
                    <table>
                        <tr>
                            <td>Nome:</td>
                            <td><input type="text" name="nome" required></td>
                        </tr>
                        <tr>
                            <td>CRM:</td>
                            <td><input type="text" name="crm" required></td>
                        </tr>
                        <tr>
                            <td>Especialidade:</td>
                            <td><input type="text" name="especialidade" required></td>
                        </tr>
                        <tr>
                            <td>Telefone:</td>
                            <td><input type="text" name="telefone" required></td>
                        </tr>
                        <tr>
                            <td>Endereço:</td>
                            <td><input type="text" name="endereco" required></td>
                        </tr>
                        <tr>
                            <td>E-mail:</td>
                            <td><input type="email" name="email" required></td>
                        </tr>
                        <tr>
                            <td>Senha:</td>
                            <td><input type="password" name="senha" required></td>
                        </tr>
                        <tr>
                            <td class="btn" colspan="2"><input class="btn_cadastrar" type="submit" value="Cadastrar"></td>
                        </tr>
                    </table>
                </form>
            </div>
        </main>

        <aside>
            <nav>
                <ul>
                    <a href="administrador_paciente.html">
                        <li>Cadastrar Pacientes</li>
                    </a>
                    <a href="administrador_med.html">
                        <li id="atual">Cadastrar Médicos</li>
                    </a>
                    <a href="administrador_lab.html">
                        <li>Cadastrar Laboratório</li>
                    </a>                  
                </ul>
            </nav>
        </aside>
    </div>
</body>
</html>
